<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio R - Data Science</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #09090b; /* Zinc 950 */
            color: #e4e4e7; /* Zinc 200 */
        }
        pre::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #18181b;
        }
        pre::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden antialiased selection:bg-blue-500 selection:text-white">

    <aside class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col p-4 hidden md:flex">

        <div onclick="loadModule('intro')" class="mb-8 flex items-center gap-2 text-blue-400 cursor-pointer hover:opacity-80 transition select-none">
            <i data-lucide="bar-chart-3" class="w-8 h-8"></i>
            <span class="font-bold text-xl tracking-tight text-white">R Portfolio</span>
        </div>

        <nav class="space-y-2 flex-1">
            <p class="text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-2 px-3">Módulos</p>
            
            <button onclick="loadModule('basico')" class="w-full text-left p-3 rounded hover:bg-zinc-800 transition flex items-center gap-3 border-l-4 border-transparent hover:border-blue-500 group">
                <i data-lucide="calculator" class="w-5 h-5 text-zinc-400 group-hover:text-blue-400 transition"></i>
                <div>
                    <div class="font-bold text-zinc-300 group-hover:text-white">Sintaxe Básica</div>
                    <div class="text-[10px] text-zinc-500">Aritmética e Lógica</div>
                </div>
            </button>

            <button onclick="loadModule('geracao')" class="w-full text-left p-3 rounded hover:bg-zinc-800 transition flex items-center gap-3 border-l-4 border-transparent hover:border-green-500 group">
                <i data-lucide="database" class="w-5 h-5 text-zinc-400 group-hover:text-green-400 transition"></i>
                <div>
                    <div class="font-bold text-zinc-300 group-hover:text-white">Gerando Dados</div>
                    <div class="text-[10px] text-zinc-500">Sample, Seed, Seq</div>
                </div>
            </button>

            <button onclick="loadModule('titanic')" class="w-full text-left p-3 rounded hover:bg-zinc-800 transition flex items-center gap-3 border-l-4 border-transparent hover:border-purple-500 group">
                <i data-lucide="ship" class="w-5 h-5 text-zinc-400 group-hover:text-purple-400 transition"></i>
                <div>
                    <div class="font-bold text-zinc-300 group-hover:text-white">Caso Titanic</div>
                    <div class="text-[10px] text-zinc-500">Limpeza e ggplot2</div>
                </div>
            </button>

            <button onclick="loadModule('flores')" class="w-full text-left p-3 rounded hover:bg-zinc-800 transition flex items-center gap-3 border-l-4 border-transparent hover:border-pink-500 group">
                <i data-lucide="flower-2" class="w-5 h-5 text-zinc-400 group-hover:text-pink-400 transition"></i>
                <div>
                    <div class="font-bold text-zinc-300 group-hover:text-white">Caso Flores</div>
                    <div class="text-[10px] text-zinc-500">Lógica Manual</div>
                
                </div>
            </button>

            <button onclick="loadModule('penguins')" class="w-full text-left p-3 rounded hover:bg-zinc-800 transition flex items-center gap-3 border-l-4 border-transparent hover:border-orange-500 group">
                <i data-lucide="bird" class="w-5 h-5 text-zinc-400 group-hover:text-orange-400 transition"></i>
                <div>
                    <div class="font-bold text-zinc-300 group-hover:text-white">Caso Pinguins</div>
                    <div class="text-[10px] text-zinc-500">KNN e Machine Learning</div>
                </div>
            </button>
        </nav>

        <div class="pt-4 border-t border-zinc-800">
            <div class="flex items-center gap-3 px-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-xs text-white">
                </div>
                <div>
                    <p class="text-sm font-medium text-white">StheCSS</p>
                    <p class="text-xs text-zinc-500">Explorando R</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        
        <header class="md:hidden p-4 border-b border-zinc-800 flex items-center justify-between bg-zinc-900">
            <span class="font-bold text-blue-400">R Portfolio</span>
            <button class="p-2 text-zinc-400"><i data-lucide="menu"></i></button>
        </header>

        <div class="flex-1 overflow-y-auto p-6 lg:p-10 max-w-5xl mx-auto w-full flex flex-col">
            
            <header class="mb-6">
                <h1 id="slide-title" class="text-3xl md:text-4xl font-extrabold text-white tracking-tight mb-2">
                    Bem-vindo
                </h1>
                <div class="h-1 w-20 bg-blue-500 rounded-full"></div>
            </header>

            <div class="bg-zinc-900/50 border border-zinc-800 rounded-lg p-4 mb-6 flex gap-4 items-start">
                <div class="p-2 bg-blue-500/10 rounded-lg text-blue-400 shrink-0">
                    <i data-lucide="lightbulb" class="w-5 h-5"></i>
                </div>
                <div>
                    <h3 class="text-sm font-bold text-zinc-300 mb-1">Dica do Conceito</h3>
                    <p id="slide-tip" class="text-sm text-zinc-400 leading-relaxed">
                        Selecione um tópico ao lado para começar sua jornada de aprendizado.
                    </p>
                </div>
            </div>

            <div class="flex-1 min-h-[300px] relative group rounded-xl overflow-hidden border border-zinc-800 bg-[#1e1e1e] shadow-2xl">
                
                <div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition duration-200 z-10">
                    <button onclick="copyCode()" class="bg-zinc-700/80 hover:bg-blue-600 text-white px-3 py-1.5 rounded text-xs font-medium backdrop-blur-sm flex items-center gap-2 transition">
                        <i data-lucide="copy" class="w-3 h-3"></i> 
                        <span>Copiar</span>
                    </button>
                </div>

                <pre class="h-full w-full p-6 overflow-auto custom-scrollbar" style="margin: 0;"><code id="code-block" class="language-r text-sm font-mono"># O código aparecerá aqui...</code></pre>
            </div>

            <div class="mt-8 flex items-center justify-between border-t border-zinc-800 pt-6">
                <button onclick="prevSlide()" class="px-5 py-2.5 rounded-lg text-sm font-semibold text-zinc-400 hover:text-white hover:bg-zinc-800 transition flex items-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Anterior
                </button>

                <div class="text-zinc-500 text-sm font-mono bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800">
                    Slide <span id="slide-counter" class="text-zinc-300">1 / 1</span>
                </div>

                <button onclick="nextSlide()" class="px-5 py-2.5 rounded-lg text-sm font-semibold bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-500/20 transition flex items-center gap-2 transform active:scale-95">
                    Próximo <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-r.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
